<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="Imagenes/favicon.encriptacion.png" type="image/x-icon">

<body>
    <div class="contenedor">
        <header class="cabecera">
            <img src="Imagenes/logo.png" alt="logo">
            <h1>ENCRIPTADOR</h1>
        </header>
        <main class="main">
            <label>&#x26a0Solo letras minúsculas y sin acentos</label>
            <input id="entrada" type="text" placeholder="Ingresa el texto aquí">
            <button id="btn-limpiar">Limpiar</button>

            <div class="caja">
                <div class="caja-mostrar">
                    <textarea id="input-value"></textarea>
                    <div id="mensaje-img">
                        <img src="Imagenes/Muñeco.png" alt="imagen">
                        ¡Ohh Vaya! Ningún mensaje fue encontrado
                    </div>
                </div>
            </div>


            <nav>
                <button id="btn-copiar">Copiar</button>
                <button id="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptar">Desencriptar</button>
            </nav>

        </main>

    </div>
